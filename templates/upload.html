<!DOCTYPE html>

<html lang="ru">

<head>

    <meta charset="UTF-8">
    <title>Загрузка изображений</title>

</head>

<body>

    <h2>Загрузите ваше изображение</h2>

    <form method="POST" enctype="multipart/form-data">

        <input type="file" name="image" accept="image/*" required>
        <br><br>
        <button type="submit">Загрузить</button> 
           
    </form>

{% if image_filename %}
    <h3>Загруженное изображение:</h3>
    <img src="{{ url_for('static', filename='uploads/' + image_filename) }}" alt="Uploaded Image" style="max-width:500px;">
{% endif %}

</body>

</html>
